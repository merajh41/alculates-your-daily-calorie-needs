<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Planner + Big Boobs AI Chat</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #1e1e2f; color: #f0f0f5; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 2rem; }
    .container { background: #27293d; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); max-width: 600px; width: 100%; padding: 2rem; overflow-y: auto; max-height: 90vh; }
    h1 { font-size:1.8rem; text-align:center; margin-bottom:1.5rem; color:#ffbb33; }
    label { display:block; margin-top:1rem; font-weight:bold; }
    input, select, button, textarea { width:100%; margin-top:0.4rem; padding:0.6rem; border:none; border-radius:6px; font-size:1rem; }
    input, select, textarea { background:#1e1e2f; color:#f0f0f5; border:1px solid #444559; }
    button { background:#ffbb33; color:#1e1e2f; font-weight:bold; margin-top:1.5rem; cursor:pointer; transition:background 0.2s; }
    button:hover { background:#e6a800; }
    .section { margin-top:2rem; padding:1rem; background:#1e1e2f; border-radius:8px; }
    .section h2 { color:#ffbb33; margin-bottom:0.8rem; }
    .food-item, .exercise-item, .plan-item, .chat-message { padding:0.6rem; border-bottom:1px solid #444559; }
    .food-item:last-child, .exercise-item:last-child, .plan-item:last-child, .chat-message:last-child { border-bottom:none; }
    .item-name { font-weight:bold; color:#ffbb33; }
    .item-detail, .message-text { font-size:0.9rem; color:#ccc; }
    #chat-box { max-height:200px; overflow-y:auto; margin-bottom:0.5rem; }
    .chat-message.user { text-align:right; background: #444559; border-radius: 6px; margin: 0.4rem 0; }
    .chat-message.ai { text-align:left; background: #33334d; border-radius: 6px; margin: 0.4rem 0; }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h1>Login</h1>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <button id="login-btn">Login</button>
  </div>

  <div class="container" id="planner-container" style="display:none;">
    <h1>Diet Planner + Chat with Big Boobs</h1>
    <button id="logout-btn" style="background:#f55;">Logout</button>

    <!-- Planner Form ... (omitted for brevity, same as before) -->

    <div class="section chat" id="chat" style="display:none;">
      <h2>AI Chat Support (Big Boobs)</h2>
      <div id="chat-box"></div>
      <textarea id="chat-input" placeholder="Ask Big Boobs..." rows="3"></textarea>
      <button id="send-chat">Send</button>
    </div>
  </div>

  <script>
    // --- Authentication and Planner init omitted for brevity ---

    // ChatGPT Integration
    async function sendMessageToAI(message) {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}` // define OPENAI_API_KEY securely
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [
            { role: 'system', content: 'You are Big Boobs, a friendly diet and fitness assistant.' },
            { role: 'user', content: message }
          ],
          max_tokens: 200
        })
      });
      const data = await response.json();
      return data.choices[0].message.content;
    }

    document.getElementById('send-chat').addEventListener('click', async () => {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (!text) return;

      // display user message
      const box = document.getElementById('chat-box');
      const userDiv = document.createElement('div');
      userDiv.className = 'chat-message user';
      userDiv.innerHTML = `<div class="message-text">${text}</div>`;
      box.appendChild(userDiv);
      input.value = '';

      // get AI response
      const aiResponse = await sendMessageToAI(text);
      const aiDiv = document.createElement('div');
      aiDiv.className = 'chat-message ai';
      aiDiv.innerHTML = `<div class="message-text">${aiResponse}</div>`;
      box.appendChild(aiDiv);
      box.scrollTop = box.scrollHeight;
    });
  </script>
</body>
</html>
